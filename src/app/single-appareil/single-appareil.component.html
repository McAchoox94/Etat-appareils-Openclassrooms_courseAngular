
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name appareil Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="thName"> Nom de l'appareil </th>
      <td mat-cell *matCellDef="let element"> {{name}} </td>
    </ng-container>
  
    <!-- Status appareil Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="thStatus"> Status </th>
      <td mat-cell *matCellDef="let element"> {{status}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <a mat-raised-button color="accent" routerLink="/appareils">Retour Ã  la liste</a>
